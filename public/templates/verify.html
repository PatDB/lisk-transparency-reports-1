<div class="mdl-grid" style='justify-content: space-around'>
  <div class="mdl-cell mdl-cell--8-col mdl-cell--middle">
    <h2>Account Verification</h2>
    <p>Your account is not yet confirmed. Please process to this transaction and paste the transaction ID under to verify your
      account.</p>
    <p><b>Amount:</b> {{ test.amount / 100000000 || '' }}</p>
    <p><b>Address:</b> {{ test.address || '' }}</p>
    <hr>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="ptxId" ng-model="txId" />
      <label class="mdl-textfield__label" for="txId">Transaction ID</label>
    </div>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white"
      ng-click="verify()">Verify transaction</button>
  </div>
</div>
