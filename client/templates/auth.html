<div class="mdl-grid" style='justify-content: space-around'>
  <div class="mdl-cell mdl-cell--3-col mdl-cell--middle">
    <h2>Login</h2>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="delegate" ng-model="login.delegate" />
      <label class="mdl-textfield__label" for="delegate">Delegate</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="password" id="password" ng-model="login.password" />
      <label class="mdl-textfield__label" for="password">Choose password</label>
    </div>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white"
      ng-click="login()">Login</button>
  </div>
  <div class="mdl-cell mdl-cell--3-col mdl-cell--middle">
    <h2>Register</h2>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="delegate" ng-model="register.delegate" />
      <label class="mdl-textfield__label" for="delegate">Delegate</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="password" id="password" ng-model="register.password" />
      <label class="mdl-textfield__label" for="password">Choose password</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="password" id="rpassword" ng-model="register.rpassword" />
      <label class="mdl-textfield__label" for="rpassword">Repeat password</label>
    </div>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white"
      ng-click="register()">Register</button>
  </div>
</div>
