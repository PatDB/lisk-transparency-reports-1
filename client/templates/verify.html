<div>
  <div>
    <h2>Account Verification</h2>
    <p>Your account is not yet confirmed. Please process to this transaction and paste the transaction ID under to verify your
      account.
    </p>
    <p><b>Amount:</b> {{ test.amount / 100000000 || '' }}</p>
    <p><b>Address:</b> {{ test.address || '' }}</p>
    <hr>
      <label for="txId">Transaction ID</label>
      <input type="text" id="ptxId" ng-model="txId" />
    <button ng-click="verify()">Verify transaction</button>
  </div>

  <div>
    <div ng-repeat="item in test2">      
      <p><b>Delegate : {{ item.delegate }}</b><br>
      Forge Id : {{ item.profile.forge }}</p> 
    </div>
  </div>
</div>
